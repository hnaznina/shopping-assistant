<ion-header>

  <ion-navbar>
    <ion-title>item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top left edge>
    <ion-item id="inpbox">
      <ion-input placeholder="Item name e.g: Apple" [(ngModel)]="itemName" clearInput></ion-input>
    </ion-item>
  </ion-fab>
  <ion-fab top right edge>
    <button ion-fab mini id="btn" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-list id="itemList">
    <ion-item *ngFor="let item of items; let i=index">
        <ion-checkbox>{{item.itemName}}</ion-checkbox> 
        
    </ion-item>
  </ion-list>

</ion-content>
