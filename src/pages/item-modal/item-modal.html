<ion-header>

  <ion-navbar>
    <ion-title>Item Modal</ion-title>
    <button ion-button (click)="closeModal()" id="itemModalCloseButton">
      <b>Close</b>
    </button>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-item id="itemNameModalInput">
    <ion-input placeholder="Item Name" [(ngModel)]="item.itemName" clearInput></ion-input>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let mart of marts; let i = index">
      <ion-item>
        <ion-label>{{mart.martName}}</ion-label>
        <ion-checkbox checked="{{mart.uiSelected}}" [(ngModel)]="mart.uiSelected"></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <button ion-button (click)="addOrUpdateItem(mart)" id="Button">
      <b>Okay</b>
    </button>

  </ion-item>

</ion-content>
