<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right edge>
    <button ion-fab mini id="btn" (click)="presentMartAddOrEditPrompt(null, null)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
      <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let mart of marts; let i = index">
      <button ion-item (click)="openStorePage(mart.martId)">
        {{mart.martName}}
      </button>

      <ion-item-options>
        <button ion-button expandable (click)="removeMart(mart.martId)" id="deleteMartButton">
          <b>Delete</b>
        </button>
        <button ion-button expandable (click)="presentMartAddOrEditPrompt(mart.martId, mart.martName)" id="editMartButton">
          <b>Edit</b>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>

  </ion-list>

</ion-content>
