<ion-header>

  <ion-navbar>
    <ion-title>mart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top left edge>
        <ion-item id="inpbox">
          <ion-input placeholder="Mart name e.g: Target" [(ngModel)]="mart.martName" clearInput></ion-input>
        </ion-item>
      </ion-fab>
      <ion-fab top right edge>
        <button ion-fab mini id="btn" (click)="addMart()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>


    <ion-list>
      <ion-item-sliding *ngFor="let mart of marts; let i = index">
    
        <ion-item>
          <ion-label>{{mart.martName}}</ion-label>
        </ion-item>

            <b>Edit</b>
          </button>
        </ion-item-options> -->

      </ion-item-sliding>
    </ion-list>

</ion-content>
