<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right edge>
    <button ion-fab mini id="addStoreButton" (click)="addStore()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let store of stores; let i = index">

      <!-- <ion-item>
        <ion-label>{{store.storeName}}</ion-label>
        <br>
        <ion-label>{{store.storeAddress}}</ion-label>
      </ion-item> -->

      <ion-item>
       <div id="storeName"><b>{{store.storeName}}</b></div>
       <div id="storeAddress">{{store.storeAddress}}</div>
      </ion-item>

      <ion-item-options>
        <button ion-button expandable (click)="removeStore(store.storeId)" id="deleteStoreButton">
          <b>Delete</b>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
